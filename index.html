<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Layout</title>
    <style>



.movies-section {
    height: 400px;
    width: 900px;
    padding: 20px;
    margin-left: 300px;
    justify-content: center;
    align-items: center;

    background-color: white;
}

.movies-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    
}

.movie-card {
    
    background-color: #fff;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.movie-card img {
    max-width: 100%;
    height:190px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.movie-card h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.movie-card p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
}

button {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    
}

button:hover {
    background-color: #0056b3;
}
    </style>
</head>
